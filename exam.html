<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <meta name="theme-color" content="#3f51b5">
    <title>在线练习 - 2020江西省信息技术知识竞赛公开题库 Powered by NowTime.cc (现在网)</title>
    <link rel="stylesheet" href="./static/css/mdui.css">
    <style>
        div[class^=eid] {
            padding: 32px 0;
            margin: 32px 0;
        }

        .mcq-input {
            display: inline;
            width: 10%;
        }

        .mcp-answer {
            border-bottom: 2px solid #FF4081;
            width: 40px;
            display: inline-block;
        }

        .mcp-answer-write {
            color: #FF4081;
            border-bottom: 2px solid #FF4081 !important;
            cursor: pointer;
            width: auto;
        }

        .english-page {
            padding: 16px 0;
        }

        .mark_answer_true {
            color: #0ec40e;
        }

        .mark_answer_false {
            color: red;
        }
    </style>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
              mdui-drawer="{target: '#main-drawer', swipe: true}">
            <i class="mdui-icon material-icons">menu</i>
        </span>
        <a href="./" class="mdui-typo-headline mdui-hidden-xs">2020信息技术知识竞赛公开题库</a>
        <a href="./" class="mdui-typo-title">在线练习</a>
        <div class="mdui-toolbar-spacer"></div>
        <span class="mdui-btn mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '点击评分试题'}" onclick="answer_mark()">评分</span>
    </div>
</header>

<div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        <a class="mdui-list-item mdui-ripple mdui-text-color-theme mdui-list-item-active" href="/">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">首页</div>
        </a>
    </div>
</div>

<div class="mdui-container">

    <div class="mdui-card mdui-m-t-2 mdui-m-t-4 mdui-p-l-1">
        <div class="mdui-card-content mdui-typo">
            <h3 class="mdui-p-l-2">点击右下角展开菜单</h3>
            <div id="exam-page" class="mdui-row">
                <h2>试题渲染中，请稍后...&nbsp;<div class="mdui-spinner mdui-spinner-colorful"></div>
                </h2>
                <!-- 这里填充题库 -->
            </div>
        </div>
    </div>

    <!-- 浮动操作按钮 -->
    <div class="mdui-fab-wrapper" id="fab" mdui-fab="{trigger: 'hover'}">
        <button class="mdui-fab mdui-ripple mdui-color-pink-accent">
            <i class="mdui-icon material-icons">menu</i>
            <i class="mdui-icon mdui-fab-opened material-icons" id="close_fab">close</i>
        </button>
        <div class="mdui-fab-dial">
            <button data-type="refresh_page" class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink" title="刷新试卷">
                <i class="mdui-icon material-icons">refresh</i>
            </button>
            <button data-type="fill_in_the_correct_answer" class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red"
                    title="填充正确答案">
                <i class="mdui-icon material-icons">touch_app</i>
            </button>
            <button data-type="before_page" class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange"
                    title="切换“上一页”试题">
                <i class="mdui-icon material-icons">navigate_before</i>
            </button>
            <button data-type="jump_page" class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-white" title="跳转指定页面">
                <i class="mdui-icon material-icons">explore</i>
            </button>
            <button data-type="next_page" class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue" title="切换“下一页”试题">
                <i class="mdui-icon material-icons">navigate_next</i>
            </button>
        </div>
    </div>
    <!-- 浮动操作按钮 -->

    <div style="padding: 48px 0"></div>
</div>

<script src="./static/js/mdui.js"></script>
<script>var $$ = mdui.JQ;</script>
<script src="./static/js/data_2020.js?t=v9"></script>
<script src="./static/js/script.js?t=v9"></script>

<script id="template" type="text/x-handlebars-template">
    <div class="eid-{{eid}}">
        <div class="mdui-typo-title">{{eid}}. {{question}}</div>
        <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-6">
            <label class="mdui-radio">
                <input type="radio" name="radio-{{eid}}" value="A"/>
                <i class="mdui-radio-icon"></i>
                A. <span class="radio-answer">{{A}}</span>
            </label>
        </div>
        <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-6">
            <label class="mdui-radio">
                <input type="radio" name="radio-{{eid}}" value="B"/>
                <i class="mdui-radio-icon"></i>
                B. <span class="radio-answer">{{B}}</span>
            </label>
        </div>
        <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-6">
            <label class="mdui-radio">
                <input type="radio" name="radio-{{eid}}" value="C"/>
                <i class="mdui-radio-icon"></i>
                C. <span class="radio-answer">{{C}}</span>
            </label>
        </div>
        <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-6">
            <label class="mdui-radio">
                <input type="radio" name="radio-{{eid}}" value="D"/>
                <i class="mdui-radio-icon"></i>
                D. <span class="radio-answer">{{D}}</span>
            </label>
        </div>
    </div>
</script>

</body>
</html>
